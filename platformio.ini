[env:esp32dev]
platform = espressif32
framework = arduino
board = esp32dev
monitor_speed = 115200
build_flags = 
	-D CONFIG_BLINK_GPIO=2
lib_deps = 
	crankyoldgit/IRremoteESP8266@^2.8.2
	sui77/rc-switch@^2.6.4
	homespan/HomeSpan@^1.5.1
